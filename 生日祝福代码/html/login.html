    <script>
        window.onload = function () {
            // 停止上一个页面的音频（如果有）
            var previousAudio = sessionStorage.getItem('currentAudio');
            if (previousAudio) {
                var previousAudioElement = document.getElementById(previousAudio);
                if (previousAudioElement) {
                    previousAudioElement.pause();
                }
            }

            // 播放当前页面的音频
            var audio = document.getElementById('audio1');
            audio.play().catch(function (error) {
                console.error('自动播放失败:', error);
            });

            // 存储当前音频的 ID
            sessionStorage.setItem('currentAudio', 'audio1');
        };

        // 页面跳转时暂停音频
        window.onbeforeunload = function() {
            var audio = document.getElementById('audio1');
            if (audio) {
                audio.pause();
            }
        };
    </script>
