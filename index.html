<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<style>
    .iframepage {
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    /*局部滚动的dom节点*/
    .scroll-el {
        overflow: auto;
    }
</style>
<body>
    <iframe src="./html/login.html" id="iframepage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
<audio id="audio1" src="./music/1.mp3" autoplay="autoplay" loop="loop"></audio>

<script>
    window.onload = function () {
        // 停止上一个页面的音频（如果有）
        var previousAudio = sessionStorage.getItem('currentAudio');
        if (previousAudio) {
            var previousAudioElement = document.getElementById(previousAudio);
            if (previousAudioElement) {
                previousAudioElement.pause();
            }
        }

        // 播放当前页面的音频
        var audio = document.getElementById('audio1');
        audio.play().catch(function (error) {
            console.error('自动播放失败:', error);
        });

        // 存储当前音频的 ID
        sessionStorage.setItem('currentAudio', 'audio1');
    };

    // 页面跳转时暂停音频
    window.onbeforeunload = function() {
        var audio = document.getElementById('audio1');
        if (audio) {
            audio.pause();
        }
    };
</script>
</body>
</html>
